
<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
  
  h1,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  h2{
    background-color: #1976d2; 
    padding: 10px; 
    border: 1px solid #ccc; 
    text-align: center; 
    color: white;
  }

  p {
    margin: 0;
    font-size: 1.5em; 
    font-weight: bold;
  }

  .spacer {
    flex: 1;
  }

  
  .toolbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    background-color: #1976d2;
    color: white;
    font-weight: 600;
  }

  .toolbar img {
    margin: 0 16px;
  }

  .toolbar #twitter-logo {
    height: 40px;
    margin: 0 8px;
  }

  .toolbar #youtube-logo {
    height: 40px;
    margin: 0 16px;
  }

  .toolbar #twitter-logo:hover,
  .toolbar #youtube-logo:hover {
    opacity: 0.8;
  }

  .content {
    display: flex;
    margin: 82px auto 32px;
    padding: 0 16px;
    max-width: 960px;
    flex-direction: column;
    align-items: center;
  }

  .card {
    all: unset;
    border-radius: 4px;
    border: 1px solid #eee;
    background-color: #1976d2;
    height: 20px;
    width: 100px;
    margin: 0 8px 16px;
    padding: 16px;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    transition: all 0.2s ease-in-out;
    line-height: 24px;
    text-align: center;
    color: white;
  }

  .btn {
    border-radius: 50px;
    box-shadow: 0px 10px 15px rgba(0,0,0,0.1);
    transition: all 0.3s ease-in-out;
    background-color: #1976d2;
    color: white;
    height: 40px;
    width: 150px;
  }

  .btn:hover {
    transform: translateY(-3px);
    box-shadow: 0px 10px 20px rgba(0,0,0,0.2);
  }
  
</style>
