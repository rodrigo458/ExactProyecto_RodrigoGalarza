<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h1>Tareas</h1>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for=""> Nombre:</label>
                    <input type="text" class="form-control" [(ngModel)]="modelTarea.nombre" name="nombre" >
                </div>
                <div class="form-group">
                    <label for=""> Estado:</label>
                    <input type="text" class="form-control"  [(ngModel)]="modelTarea.estado" name="estado">
                </div>        
                <button (click)="Actualizar(modelTarea)" class="btn btn-info">Actualizar</button>
            </form>
        </div>
    </div>
</div>
